<!DOCTYPE html>
<html>
<head>
  <style>
    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow2">
  <div class="slide fade">
    <img src="guide1.png" alt="Image 1">
  </div>
  <div class="slide fade">
    <img src="guide2.png" alt="Image 2">
  </div>

  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    let slideshowElements = document.querySelectorAll('.slideshow-container');
    slideshowElements.forEach(el => initializeSlideshow(el));
  });

  function initializeSlideshow(element) {
    let slideIndex = 1;
    let autoSlide;
    const autoSlideInterval = 3000; // 5 seconds

    function showSlides(n) {
      const slides = element.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[n - 1].style.display = "block";
    }

    function plusSlides(n, stopAuto) {
      if (stopAuto) {
        clearInterval(autoSlide);
      }

      slideIndex += n;

      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      if (slideIndex < 1) {
        slideIndex = slides.length;
      }

      showSlides(slideIndex);
    }

    const slides = element.getElementsByClassName("slide");

    // Initialize the slideshow.
    showSlides(slideIndex);
    autoSlide = setInterval(() => plusSlides(1, false), autoSlideInterval);

    // Attach the click event to the prev and next buttons.
    element.querySelector('.prev').addEventListener('click', () => plusSlides(-1, true));
    element.querySelector('.next').addEventListener('click', () => plusSlides(1, true));
  }
</script>

</body>
</html>
